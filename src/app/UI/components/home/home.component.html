<div class="h-screen flex flex-col">
  <nav class="header-nav relative p-2 bg-blue-950">
    <div class="grid grid-cols-3 md:grid-cols-3 gap-1">
      <div>Logo</div>
      <form>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
            <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor"
              viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
          </div>
          <input type="search" id="default-search"
            class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Â¿Que estas buscando?" required>
        </div>
      </form>
      <div class="flex relative justify-end items-center mr-0">
        <span class=" cursor-pointer hover:text-white" (click)="loginPages()">Crear Cuenta</span>
      </div>
    </div>
  </nav>
  <div class="ml-3 mr-3 mt-3">
    <div
      class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-4 stores-container overflow-y-auto justify-start">
      <div
        class="max-w-xl md:w-auto bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-200 dark:border-gray-200 cursor-pointer flex flex-col h-full"
        *ngFor="let stores of stores" [routerLink]="['/stores', stores.routeStore, 'login']">
        <div class="w-300 md:w-auto h-40 flex items-center">
          <img src="{{ stores.imageStore }}" class="w-full h-full object-cover rounded-t-lg">
        </div>
        <div class="mt-2 ml-2 mr-2 grid grid-cols-1 md:grid-cols-2 justify-center items-center md:justify-start">
          <div class="flex justify-start">
            {{ stores.nameStore }}
          </div>
          <div class="flex justify-start sm:justify-end self-center items-center">
            <div class="flex grid-cols-1 gap-2 items-center justify-center">
              <ng-container *ngFor="let rating of getRange(5)">
                <img [src]="getStarImage(rating, stores.classificationTotal)" class="h-4 flex items-center">
              </ng-container>
            </div>
          </div>
        </div>
        <div class="mt-2 flex-grow flex flex-col justify-end">
          <span class="flex justify-center mb-2">{{ stores.recommendations }} Recomendaciones</span>
        </div>
      </div>
    </div>
  </div>
  <app-loading-page></app-loading-page>
